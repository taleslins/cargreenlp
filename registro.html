<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarGreenLP</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src = "carrinho.js"></script>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <div class="menu__links">
                <a class="cabecalho__menu__link" href="index.html">Home</a>               
                <a class="cabecalho__menu__link" href="about.html">Sobre nós</a>
            </div>
                    <div class="menu__botoes">
                        <button class="cabecalho__menu__botao" onclick="window.location.href='login.html'">Entrar</button>
                        <button class="cabecalho__menu__botao" onclick="window.location.href='registro.html'">Registrar-se</button>
                    </div>
                </nav>
    </header>

    <main class="conteudo__login">
        <form class="conteudo__informacoes">
            <h1 class="login__titulo">Registre-se na CarGreenLP</h1>
            <label for="conteudo__email">E-mail</label>
            <input type="email" id="conteudo__email" name="email" placeholder="seuemail@exemplo.com" required />

            <label for="conteudo__senha">Senha</label>
            <input type="password" id="conteudo__senha" name="senha" placeholder="Digite sua senha" required />

            <button type="submit" class = "conteudo__entrar">Registrar-se</button>
            <p class="login__registro">Já tem uma conta? <a href="login.html">Logar</p>
        </form>
    </main>

    <footer class="rodape">

    </footer>
</body>
</html>
